syntax = "proto3";
package sharedpb;

option go_package = "github.com/bushnelljw-git/protos/go/sharedpb;sharedpb";

import "google/protobuf/timestamp.proto";

message Review {
  string platform = 1;
  //This field tracks review author name
  string author = 2;
  string content = 3;
  double rating = 4;
  google.protobuf.Timestamp date = 5;
}
