syntax = "proto3";
package sharedpb;

option go_package = "github.com/bushnelljw-git/protos/go/sharedpb;sharedpb";



message Review {
  int64 id = 1;
  string platform = 2;
  string author = 3;
  string content = 4;
  double rating = 5;
  string date = 6;
  repeated string recommendations = 7;
  string llm_classification = 8;
  string response_text = 9;
  string violation = 10;
}

